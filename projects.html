<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Elevators - Our Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-section {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23667eea;stop-opacity:1" /><stop offset="100%" style="stop-color:%23764ba2;stop-opacity:1" /></linearGradient></defs><rect width="1000" height="1000" fill="url(%23grad)"/></svg>');
            padding: 100px 0 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(-50px, -50px) rotate(0deg);
            }

            100% {
                transform: translate(-50px, -50px) rotate(360deg);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .projects-section {
            padding: 80px 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            animation: fadeInUp 0.6s ease-out both;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }

        .project-image {
            height: 250px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            position: relative;
            overflow: hidden;
        }

        .project-image::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .project-image::after {
            content: 'üè¢';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
        }

        .project-content {
            padding: 30px;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .project-location {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .project-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .project-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .spec-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .project-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 0;
            margin-top: 80px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            text-align: center;
        }

        .stat-item {
            color: white;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .filter-buttons {
                gap: 10px;
            }

            .filter-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .project-content {
                padding: 25px;
            }

            .project-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
                margin-top: 30px;
            }

            .hero-section {
                padding: 60px 0 50px;
            }

            .projects-section {
                padding: 50px 0;
            }
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Our Premium Projects</h1>
                <p class="hero-subtitle">Elevating experiences with cutting-edge elevator solutions across prestigious
                    developments</p>
            </div>
        </div>
    </div>

    <div class="filter-section">
        <div class="container">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="residential">Residential</button>
                <button class="filter-btn" data-filter="commercial">Commercial</button>
                <button class="filter-btn" data-filter="hospital">Healthcare</button>
                <button class="filter-btn" data-filter="hotel">Hospitality</button>
            </div>
        </div>
    </div>

    <div class="projects-section">
        <div class="container">
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <div class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" data-target="150">0</span>
                    <span class="stat-label">Projects Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" data-target="500">0</span>
                    <span class="stat-label">Elevators Installed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" data-target="25">0</span>
                    <span class="stat-label">Cities Served</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" data-target="98">0</span>
                    <span class="stat-label">Client Satisfaction %</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample project data
        const projects = [
            {
                id: 1,
                title: "Azure Heights Residency",
                location: "Mumbai, Maharashtra",
                category: "residential",
                description: "Luxury residential complex featuring 6 high-speed passenger elevators with smart destination control system and premium interior finishes.",
                specs: ["6 Elevators", "18 Floors", "Smart Controls", "Premium Finish"],
                image: "residential1.jpg"
            },
            {
                id: 2,
                title: "Corporate Plaza Tower",
                location: "Bangalore, Karnataka",
                category: "commercial",
                description: "Modern commercial building equipped with energy-efficient elevator systems, featuring advanced security integration and traffic optimization.",
                specs: ["8 Elevators", "32 Floors", "Energy Efficient", "Security Integration"],
                image: "commercial1.jpg"
            },
            {
                id: 3,
                title: "City General Hospital",
                location: "Delhi, NCR",
                category: "hospital",
                description: "Critical healthcare facility with specialized hospital elevators featuring stretcher compatibility and emergency backup systems.",
                specs: ["4 Hospital Lifts", "12 Floors", "Emergency Backup", "Stretcher Compatible"],
                image: "hospital1.jpg"
            },
            {
                id: 4,
                title: "Grand Marriott Hotel",
                location: "Goa",
                category: "hotel",
                description: "5-star hotel installation with panoramic glass elevators offering stunning views and whisper-quiet operation for ultimate guest comfort.",
                specs: ["5 Glass Elevators", "15 Floors", "Panoramic Views", "Ultra Quiet"],
                image: "hotel1.jpg"
            },
            {
                id: 5,
                title: "Prestige Palm Court",
                location: "Chennai, Tamil Nadu",
                category: "residential",
                description: "Premium gated community with eco-friendly elevator solutions featuring regenerative drives and LED lighting systems.",
                specs: ["10 Elevators", "20 Floors", "Eco-Friendly", "LED Lighting"],
                image: "residential2.jpg"
            },
            {
                id: 6,
                title: "Tech Park Innovation Hub",
                location: "Hyderabad, Telangana",
                category: "commercial",
                description: "State-of-the-art IT campus with intelligent elevator systems featuring predictive maintenance and IoT connectivity.",
                specs: ["12 Smart Lifts", "25 Floors", "IoT Connected", "Predictive Maintenance"],
                image: "commercial2.jpg"
            },
            {
                id: 7,
                title: "Apollo Medical Center",
                location: "Kolkata, West Bengal",
                category: "hospital",
                description: "Multi-specialty hospital with infection-control elevator systems featuring antimicrobial surfaces and HEPA filtration.",
                specs: ["6 Medical Lifts", "16 Floors", "Antimicrobial", "HEPA Filters"],
                image: "hospital2.jpg"
            },
            {
                id: 8,
                title: "Luxury Resort & Spa",
                location: "Udaipur, Rajasthan",
                category: "hotel",
                description: "Heritage-style resort with custom-designed elevators blending traditional aesthetics with modern technology.",
                specs: ["3 Custom Lifts", "8 Floors", "Heritage Design", "Modern Tech"],
                image: "hotel2.jpg"
            }
        ];

        // DOM Elements
        const projectsGrid = document.getElementById('projectsGrid');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            renderProjects(projects);
            animateStats();
            setupFilterButtons();
        });

        // Render projects
        function renderProjects(projectsToRender) {
            projectsGrid.innerHTML = '';

            projectsToRender.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.style.animationDelay = `${index * 0.1}s`;

                projectCard.innerHTML = `
                    <div class="project-image"></div>
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-location">
                            üìç ${project.location}
                        </div>
                        <p class="project-description">${project.description}</p>
                        <div class="project-specs">
                            ${project.specs.map(spec => `<span class="spec-tag">${spec}</span>`).join('')}
                        </div>
                        <div class="project-actions">
                            <a href="#" class="btn btn-primary">View Details</a>
                            <a href="#" class="btn btn-secondary">Gallery</a>
                        </div>
                    </div>
                `;

                projectsGrid.appendChild(projectCard);
            });
        }

        // Setup filter functionality
        function setupFilterButtons() {
            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');

                    const filter = this.dataset.filter;
                    const filteredProjects = filter === 'all'
                        ? projects
                        : projects.filter(project => project.category === filter);

                    // Add fade out effect
                    projectsGrid.style.opacity = '0.3';

                    setTimeout(() => {
                        renderProjects(filteredProjects);
                        projectsGrid.style.opacity = '1';
                    }, 200);
                });
            });
        }

        // Animate statistics
        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = parseInt(entry.target.dataset.target);
                        animateNumber(entry.target, target);
                        observer.unobserve(entry.target);
                    }
                });
            });

            statNumbers.forEach(stat => observer.observe(stat));
        }

        function animateNumber(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 30);
        }

        // Add smooth scrolling for any internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add parallax effect to hero section
        window.addEventListener('scroll', function () {
            const scrolled = window.pageYOffset;
            const heroSection = document.querySelector('.hero-section');
            const rate = scrolled * -0.5;
            heroSection.style.transform = `translateY(${rate}px)`;
        });
    </script>
</body>

</html>
